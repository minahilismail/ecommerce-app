<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <!-- Page Header -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <div class="row align-items-center">
            <div class="col">
              <h4 class="mb-0">
                <i class="bi bi-tags me-2"></i>
                Manage Categories
              </h4>
            </div>
            <div class="col-auto">
              <app-dialog
                class="bg-light"
                *isGranted="roles.Administrator"
                [action]="'Add Category'"
                (categoryUpdated)="onCategoryUpdated()"
              ></app-dialog>
            </div>
          </div>
        </div>
      </div>

      <!-- Categories Table -->
      <div class="card shadow-sm" *ngIf="!isLoading">
        <div class="card-body p-0">
          <!-- Desktop Table View -->
          <div class="table-responsive d-none d-lg-block">
            <table class="table table-hover mb-0 category-table">
              <thead class="table-light sticky-top">
                <tr>
                  <th style="width: 60px"></th>
                  <th style="width: 80px">ID</th>
                  <th style="width: 250px">Name</th>
                  <th style="width: 100px">Code</th>
                  <th style="width: 180px">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  app-child-category
                  *ngFor="let category of flatDisplayList"
                  [class]="'category-row level-' + (category.level || 0)"
                  [category]="category"
                  [level]="category.level || 0"
                  [isExpanded]="category.isExpanded || false"
                  [hasChildren]="hasChildrenInDatabase(category)"
                  [canHaveSubcategories]="canHaveSubcategories(category)"
                  (toggleExpand)="onToggleCategory($event)"
                  (categoryUpdated)="onCategoryUpdated()"
                  (deleteCategory)="deleteCategory($event)"
                ></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div class="card shadow-sm" *ngIf="isLoading">
        <div class="card-body text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3 text-muted">Loading categories...</p>
        </div>
      </div>

      <!-- Empty State -->
      <div
        class="card shadow-sm"
        *ngIf="!isLoading && flatDisplayList.length === 0"
      >
        <div class="card-body text-center py-5">
          <i class="bi bi-tags text-muted" style="font-size: 3rem"></i>
          <h5 class="text-muted mt-3">No categories available</h5>
          <p class="text-muted">Start by adding your first category.</p>
          <app-dialog
            class="btn btn-primary"
            *isGranted="roles.Administrator"
            [action]="'Add Category'"
            (categoryUpdated)="onCategoryUpdated()"
          ></app-dialog>
        </div>
      </div>
    </div>
  </div>
</div>
