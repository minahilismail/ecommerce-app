<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="">
      <!-- Page Header -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <div class="row align-items-center">
            <div class="col">
              <h4 class="mb-0">
                {{ action }}
              </h4>
            </div>
            <div class="col-auto"></div>
          </div>
        </div>
      </div>

      <!-- Add category Form -->
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <form
            #categoryForm="ngForm"
            (ngSubmit)="onSubmit(categoryForm.value)"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [ngModel]="category?.name || ''"
                #name="ngModel"
                name="name"
                required
                [class.is-invalid]="name.invalid && name.touched"
                [class.is-valid]="name.valid && name.touched"
              />
              <div
                class="invalid-feedback"
                *ngIf="name.invalid && name.touched"
              >
                Category name is required
              </div>
            </div>
            <div class="mb-3">
              <label for="code" class="form-label">Code</label>
              <input
                type="text"
                class="form-control"
                id="code"
                [ngModel]="category?.code || ''"
                name="code"
                required
                #code="ngModel"
                [class.is-invalid]="code.invalid && code.touched"
                [class.is-valid]="code.valid && code.touched"
              />
              <div
                class="invalid-feedback"
                *ngIf="code.invalid && code.touched"
              >
                Category code is required
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                [ngModel]="category?.description || ''"
                name="description"
                required
                #description="ngModel"
                [class.is-invalid]="description.invalid && description.touched"
                [class.is-valid]="description.valid && description.touched"
              ></textarea>
              <div
                class="invalid-feedback"
                *ngIf="description.invalid && description.touched"
              >
                Category description is required
              </div>
            </div>
            <div class="mb-3" *ngIf="isSubcategory()">
              <label for="parentCategoryName" class="form-label">
                Parent Category
              </label>
              <input
                type="text"
                class="form-control"
                id="parentCategoryName"
                [value]="getParentCategoryDisplayName()"
                readonly
                style="background-color: #f8f9fa"
              />
            </div>

            <!-- Hidden field to store parentCategoryId -->
            <input
              type="hidden"
              name="parentCategoryId"
              [ngModel]="getParentCategoryId()"
              *ngIf="isSubcategory()"
            />

            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="activeModal.dismiss()"
              >
                <i class="bi bi-x-circle me-2"></i>Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="categoryForm.invalid || isLoading"
              >
                <span
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                  aria-hidden="true"
                  *ngIf="isLoading"
                ></span>
                <i class="bi bi-check-circle me-2" *ngIf="!isLoading"></i>
                {{ getSubmitButtonText() }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
