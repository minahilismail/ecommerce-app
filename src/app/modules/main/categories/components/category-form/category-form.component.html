<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="">
      <!-- Page Header -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <div class="row align-items-center">
            <div class="col">
              <h4 class="mb-0">
                {{ action }}
              </h4>
            </div>
            <div class="col-auto"></div>
          </div>
        </div>
      </div>

      <!-- Add Product Form -->
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <form
            #categoryForm="ngForm"
            (ngSubmit)="onSubmit(categoryForm.value)"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [ngModel]="category?.name || ''"
                #name="ngModel"
                name="name"
                required
                [class.is-invalid]="name.invalid && name.touched"
                [class.is-valid]="name.valid && name.touched"
              />
            </div>
            <div class="mb-3">
              <label for="code" class="form-label">Code</label>
              <input
                type="text"
                class="form-control"
                id="code"
                [ngModel]="category?.code || ''"
                name="code"
                required
                #code="ngModel"
                [class.is-invalid]="code.invalid && code.touched"
                [class.is-valid]="code.valid && code.touched"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                [ngModel]="category?.description || ''"
                name="description"
                required
                #description="ngModel"
                [class.is-invalid]="description.invalid && description.touched"
                [class.is-valid]="description.valid && description.touched"
              ></textarea>
            </div>
            <div class="mb-3 hidden visually-hidden">
              <label for="parentCategoryId" class="form-label"
                >Parent Category</label
              >
              <input
                type="text"
                class="form-control"
                id="parentCategoryId"
                [ngModel]="category?.parentCategoryId || ''"
                name="parentCategoryId"
                #parentCategoryId="ngModel"
                value="{{ category?.parentCategoryId }}"
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
