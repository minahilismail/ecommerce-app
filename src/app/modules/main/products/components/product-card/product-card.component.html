<div style="cursor: pointer;" class="card h-100 shadow-sm product-card">
    <!-- Product Image -->
    <div routerLink="/products/{{ product.id}}">
        <div></div>
    <div class="product-image-container">
      <img
        [src]="product.image"
        class="card-img-top product-image"
        [alt]="product.title"
        loading="lazy"
      />
    </div>
    
    <!-- Product Info -->
    <div class="card-body d-flex flex-column">
      <!-- Category Badge -->
      <div class="mb-2">
        <span class="badge bg-secondary">{{
          product.category | titlecase
        }}</span>
      </div>

      <!-- Product Title -->
      <h5 class="card-title product-title" [title]="product.title">
        {{ product.title | slice : 0 : 60
        }}{{ product.title.length > 60 ? "..." : "" }}
      </h5>

      <!-- Product Description -->
      <p class="card-text text-muted small flex-grow-1">
        {{ product.description | slice : 0 : 120
        }}{{ product.description.length > 120 ? "..." : "" }}
      </p>
      

      <!-- Price and Actions -->
      <div class="mt-auto">
        <div
          class="d-flex justify-content-between align-items-center mb-3"
        >
          <div class="price-section">
            <span class="h4 text-success mb-0 fw-bold"
              >${{ product.price }}</span
            >
          </div>
        </div>
        </div>

       
      </div>
    </div>
     <!-- Action Buttons -->
     <div class=" card-body d-flex flex-column  row g-2">
        
        <button (click)="addToCart()" class="btn btn-primary btn-sm w-100">
          <i class="bi bi-cart-plus"></i> Add to Cart
        </button>
      
    </div>
  </div>
