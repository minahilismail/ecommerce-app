<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <!-- Page Header -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-cart3 me-2"></i>
            Shopping Cart ({{ cartItems.length }} items)
          </h4>
        </div>
      </div>

      <!-- Cart Items -->
      <div class="row" *ngIf="cartItems.length > 0; else emptyCart">
        <div class="col-12" *ngFor="let item of cartItems">
          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <div class="row align-items-center">
                <!-- Product Image -->
                <div class="col-md-2 text-center">
                  <img
                    [src]="item.product.image"
                    [alt]="item.product.title"
                    class="img-fluid rounded"
                    style="max-height: 80px; object-fit: contain"
                  />
                </div>

                <!-- Product Details -->
                <div class="col-md-6">
                  <h5 class="card-title mb-1">{{ item.product.title }}</h5>
                  <!-- <p class="text-muted mb-2">
                    {{ item.product.categoryId | titlecase }}
                  </p> -->
                  <p class="text-success fw-bold mb-0">
                    ${{ item.product.price }}
                  </p>
                </div>

                <!-- Quantity Controls -->
                <div class="col-md-2 text-center">
                  <div class="input-group input-group-sm">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      (click)="
                        updateQuantity(item.product.id, item.quantity - 1)
                      "
                    >
                      <i class="bi bi-dash"></i>
                    </button>
                    <input
                      type="number"
                      class="form-control text-center"
                      [value]="item.quantity"
                      min="1"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      (click)="
                        updateQuantity(item.product.id, item.quantity + 1)
                      "
                    >
                      <i class="bi bi-plus"></i>
                    </button>
                  </div>
                  <small class="text-muted">Qty: {{ item.quantity }}</small>
                </div>

                <!-- Item Total & Remove -->
                <div class="col-md-2 text-end">
                  <p class="fw-bold mb-2">
                    ${{ (item.product.price * item.quantity).toFixed(2) }}
                  </p>
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="removeItem(item.product.id)"
                  >
                    <i class="bi bi-trash"></i> Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="row">
                <div class="col-md-8">
                  <button
                    class="btn btn-outline-danger me-2"
                    (click)="clearCart()"
                  >
                    <i class="bi bi-trash"></i> Clear Cart
                  </button>
                  <button
                    class="btn btn-outline-primary"
                    routerLink="/products"
                  >
                    <i class="bi bi-arrow-left"></i> Continue Shopping
                  </button>
                </div>
                <div class="col-md-4 text-end">
                  <h4 class="mb-3">
                    Total:
                    <span class="text-success"
                      >${{ cartTotal.toFixed(2) }}</span
                    >
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty Cart Template -->
      <ng-template #emptyCart>
        <div class="card shadow-sm">
          <div class="card-body text-center py-5">
            <i class="bi bi-cart-x text-muted" style="font-size: 4rem"></i>
            <h4 class="text-muted mt-3">Your Cart is Empty</h4>
            <p class="text-muted mb-4">
              Add some products to your cart to see them here.
            </p>
            <button class="btn btn-primary" routerLink="/products">
              <i class="bi bi-shop"></i> Start Shopping
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
